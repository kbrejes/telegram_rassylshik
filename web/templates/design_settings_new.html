<!DOCTYPE html>
<html lang="en" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Settings - Job Notification Bot</title>
    {% include 'partials/design_system.html' %}
    <script src="/static/js/cache.js"></script>
</head>
<body class="h-full bg-gray-50 dark:bg-dark-950 transition-colors duration-200">
    <div class="flex h-full">
        {% set active_page = 'design' %}
        {% include 'partials/sidebar_new.html' %}

        <main class="flex-1 flex flex-col min-h-screen min-w-0 lg:ml-0 overflow-x-hidden">
            <header class="sticky top-0 z-30 flex items-center gap-4 px-4 py-3 bg-white dark:bg-dark-800 border-b border-gray-200 dark:border-dark-700">
                <button onclick="toggleSidebar()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700 lg:hidden">
                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white">Design Settings</h1>
                <div class="flex-1"></div>
                <div id="save-status" class="text-sm text-gray-500 dark:text-gray-400 hidden">Saving...</div>
                <button onclick="resetToDefaults()" class="px-3 py-1.5 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-700 rounded-lg transition">
                    Reset to Defaults
                </button>
                <button onclick="saveAllChanges()" class="px-4 py-1.5 text-sm font-medium text-white bg-accent hover:bg-accent-hover rounded-lg transition">
                    Save Changes
                </button>
            </header>

            <div class="flex-1 p-4 lg:p-6 overflow-y-auto">
                <!-- Loading state -->
                <div id="loading" class="flex items-center justify-center py-12">
                    <svg class="w-5 h-5 animate-spin text-accent mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Loading design tokens...
                </div>

                <!-- Main content -->
                <div id="content" class="hidden max-w-4xl mx-auto space-y-6">
                    <!-- Live Preview Card -->
                    <div class="bg-white dark:bg-dark-800 rounded-xl p-6 border border-gray-200 dark:border-dark-700">
                        <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-4">Live Preview</h2>
                        <div class="flex flex-wrap gap-4">
                            <button class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-accent-hover transition">
                                Primary Button
                            </button>
                            <button class="px-4 py-2 bg-success text-white rounded-lg transition">
                                Success
                            </button>
                            <button class="px-4 py-2 bg-warning text-white rounded-lg transition">
                                Warning
                            </button>
                            <button class="px-4 py-2 bg-error text-white rounded-lg transition">
                                Error
                            </button>
                            <div class="px-4 py-2 bg-dark-800 dark:bg-dark-700 text-white rounded-lg">
                                Dark Card
                            </div>
                        </div>
                    </div>

                    <!-- Tokens by section -->
                    <div id="tokens-container" class="space-y-6"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50"></div>

    <script>
        let originalTokens = {};
        let pendingChanges = {};

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-gray-800 text-white'
            }`;
            toast.classList.remove('translate-y-20', 'opacity-0');

            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        function applyLivePreview(varName, value) {
            // Update CSS variable in real-time
            document.documentElement.style.setProperty(varName, value);
        }

        function handleInputChange(varName, value) {
            pendingChanges[varName] = value;
            applyLivePreview(varName, value);

            // Mark as changed
            const input = document.querySelector(`[data-var="${varName}"]`);
            if (input) {
                const isChanged = originalTokens[varName] !== value;
                input.classList.toggle('ring-2', isChanged);
                input.classList.toggle('ring-accent', isChanged);
            }
        }

        function createColorInput(variable) {
            const isHsl = variable.value.includes('hsl');
            const isRgb = variable.value.includes('rgb');
            const isHex = variable.value.startsWith('#');

            let hexValue = variable.value;
            // Convert HSL to approximate display (just show the input)

            return `
                <div class="flex items-center gap-3">
                    <input type="color"
                        value="${isHex ? variable.value : '#8b5cf6'}"
                        class="w-10 h-10 rounded-lg cursor-pointer border-0 p-0"
                        onchange="handleColorPick('${variable.name}', this.value)"
                        title="Pick color">
                    <input type="text"
                        data-var="${variable.name}"
                        value="${variable.value}"
                        class="flex-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                        onchange="handleInputChange('${variable.name}', this.value)"
                        oninput="handleInputChange('${variable.name}', this.value)">
                </div>
            `;
        }

        function handleColorPick(varName, hexValue) {
            const textInput = document.querySelector(`[data-var="${varName}"]`);
            if (textInput) {
                textInput.value = hexValue;
            }
            handleInputChange(varName, hexValue);
        }

        function createSizeInput(variable) {
            return `
                <input type="text"
                    data-var="${variable.name}"
                    value="${variable.value}"
                    class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                    onchange="handleInputChange('${variable.name}', this.value)"
                    placeholder="e.g., 0.5rem, 8px">
            `;
        }

        function createTextInput(variable) {
            return `
                <input type="text"
                    data-var="${variable.name}"
                    value="${variable.value}"
                    class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                    onchange="handleInputChange('${variable.name}', this.value)">
            `;
        }

        function renderTokens(data) {
            const container = document.getElementById('tokens-container');
            container.innerHTML = '';

            data.sections.forEach(section => {
                // Skip empty sections
                if (section.variables.length === 0) return;

                const sectionHtml = `
                    <div class="bg-white dark:bg-dark-800 rounded-xl border border-gray-200 dark:border-dark-700 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-100 dark:border-dark-700 bg-gray-50 dark:bg-dark-850">
                            <h3 class="text-sm font-semibold text-gray-900 dark:text-white">${section.name}</h3>
                        </div>
                        <div class="divide-y divide-gray-100 dark:divide-dark-700">
                            ${section.variables.map(v => {
                                // Store original value
                                originalTokens[v.name] = v.value;

                                let inputHtml;
                                if (v.type === 'color') {
                                    inputHtml = createColorInput(v);
                                } else if (v.type === 'size') {
                                    inputHtml = createSizeInput(v);
                                } else {
                                    inputHtml = createTextInput(v);
                                }

                                return `
                                    <div class="px-6 py-4 flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                        <div class="sm:w-1/3">
                                            <code class="text-sm text-accent font-mono">${v.name}</code>
                                            ${v.comment ? `<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">${v.comment}</p>` : ''}
                                        </div>
                                        <div class="sm:w-2/3">
                                            ${inputHtml}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;

                container.innerHTML += sectionHtml;
            });
        }

        async function loadTokens() {
            try {
                const response = await fetch('/api/design/tokens');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

                renderTokens(data);
            } catch (error) {
                console.error('Error loading tokens:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center text-red-500">
                        <p>Failed to load design tokens</p>
                        <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        async function saveAllChanges() {
            if (Object.keys(pendingChanges).length === 0) {
                showToast('No changes to save', 'info');
                return;
            }

            const status = document.getElementById('save-status');
            status.classList.remove('hidden');
            status.textContent = 'Saving...';

            try {
                const response = await fetch('/api/design/tokens', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tokens: pendingChanges })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                // Update original tokens with saved values
                Object.assign(originalTokens, pendingChanges);
                pendingChanges = {};

                // Remove change indicators
                document.querySelectorAll('[data-var]').forEach(input => {
                    input.classList.remove('ring-2', 'ring-accent');
                });

                status.textContent = 'Saved!';
                setTimeout(() => status.classList.add('hidden'), 2000);

                showToast(`Saved ${data.updated} design tokens`);
            } catch (error) {
                console.error('Error saving:', error);
                status.classList.add('hidden');
                showToast(`Failed to save: ${error.message}`, 'error');
            }
        }

        async function resetToDefaults() {
            if (!confirm('Reset all design tokens to default values? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/design/reset', { method: 'POST' });
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                showToast('Reset to defaults. Reloading...');
                setTimeout(() => location.reload(), 1000);
            } catch (error) {
                console.error('Error resetting:', error);
                showToast(`Failed to reset: ${error.message}`, 'error');
            }
        }

        // Keyboard shortcut: Ctrl+S to save
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveAllChanges();
            }
        });

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadTokens);
    </script>
</body>
</html>
