<!DOCTYPE html>
<html lang="en" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => localStorage.setItem('darkMode', val))" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Settings - Job Notification Bot</title>
    {% include 'partials/design_system.html' %}
    <script src="/static/js/cache.js"></script>
</head>
<body class="h-full bg-gray-50 dark:bg-dark-950 transition-colors duration-200">
    <div class="flex h-full">
        {% set active_page = 'design' %}
        {% include 'partials/sidebar_new.html' %}

        <main class="flex-1 flex flex-col min-h-screen min-w-0 lg:ml-0 overflow-x-hidden">
            <header class="sticky top-0 z-30 flex items-center gap-4 px-4 py-3 bg-white dark:bg-dark-800 border-b border-gray-200 dark:border-dark-700">
                <button onclick="toggleSidebar()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-dark-700 lg:hidden">
                    <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white">Design Settings</h1>
                <div class="flex-1"></div>
                <div id="save-status" class="text-sm text-gray-500 dark:text-gray-400 hidden">Saving...</div>
                <button onclick="resetToDefaults()" class="px-3 py-1.5 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-700 rounded-lg transition">
                    Reset to Defaults
                </button>
                <button onclick="saveAllChanges()" class="px-4 py-1.5 text-sm font-medium text-white bg-accent hover:bg-accent-hover rounded-lg transition">
                    Save Changes
                </button>
            </header>

            <div class="flex-1 p-4 lg:p-6 overflow-y-auto">
                <!-- Loading state -->
                <div id="loading" class="flex items-center justify-center py-12">
                    <svg class="w-5 h-5 animate-spin text-accent mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Loading design tokens...
                </div>

                <!-- Main content -->
                <div id="content" class="hidden max-w-4xl mx-auto space-y-6">
                    <!-- Branding Section -->
                    <div class="bg-white dark:bg-dark-800 rounded-xl border border-gray-200 dark:border-dark-700 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-100 dark:border-dark-700 bg-gray-50 dark:bg-dark-850">
                            <h3 class="text-sm font-semibold text-gray-900 dark:text-white">Branding</h3>
                        </div>
                        <div class="p-6 space-y-6">
                            <!-- Logo Preview -->
                            <div class="flex items-center gap-4">
                                <div id="logo-preview" class="flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-violet-500 to-purple-600">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                </div>
                                <div>
                                    <p id="preview-app-name" class="font-semibold text-gray-900 dark:text-white">Job Notification</p>
                                    <p id="preview-tagline" class="text-sm text-gray-500">Bot Dashboard</p>
                                </div>
                            </div>

                            <!-- Icon Picker -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Logo Icon</label>
                                <div class="grid grid-cols-6 sm:grid-cols-8 gap-2" id="icon-picker">
                                    <!-- Icons will be populated by JS -->
                                </div>
                            </div>

                            <!-- Custom Icon URL -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Or use custom image URL
                                    <span class="relative group ml-1 cursor-help">
                                        <svg class="w-4 h-4 inline text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                        <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10 pointer-events-none">
                                            Upload your image to a service like<br>
                                            Imgur, Cloudinary, or your own server,<br>
                                            then paste the direct image URL here
                                        </span>
                                    </span>
                                </label>
                                <input type="text" id="custom-icon-url" placeholder="https://example.com/logo.png"
                                    class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm border-0 focus:ring-2 focus:ring-accent outline-none"
                                    oninput="updateBrandingPreview()">
                                <p class="mt-1 text-xs text-gray-500">Tip: Use a square image (e.g., 64x64px) for best results</p>
                            </div>

                            <!-- App Name & Tagline -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">App Name</label>
                                    <input type="text" id="app-name" value="Job Notification"
                                        class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm border-0 focus:ring-2 focus:ring-accent outline-none"
                                        oninput="updateBrandingPreview()">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tagline</label>
                                    <input type="text" id="tagline" value="Bot Dashboard"
                                        class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm border-0 focus:ring-2 focus:ring-accent outline-none"
                                        oninput="updateBrandingPreview()">
                                </div>
                            </div>

                            <!-- Gradient Colors -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gradient From</label>
                                    <div class="flex items-center gap-2">
                                        <input type="color" id="gradient-from-picker" value="#8b5cf6"
                                            class="w-10 h-10 rounded-lg cursor-pointer border-0 p-0"
                                            onchange="document.getElementById('gradient-from').value = this.value; updateBrandingPreview()">
                                        <input type="text" id="gradient-from" value="#8b5cf6"
                                            class="flex-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                                            oninput="updateBrandingPreview()">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gradient To</label>
                                    <div class="flex items-center gap-2">
                                        <input type="color" id="gradient-to-picker" value="#9333ea"
                                            class="w-10 h-10 rounded-lg cursor-pointer border-0 p-0"
                                            onchange="document.getElementById('gradient-to').value = this.value; updateBrandingPreview()">
                                        <input type="text" id="gradient-to" value="#9333ea"
                                            class="flex-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                                            oninput="updateBrandingPreview()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Live Preview Card -->
                    <div class="bg-white dark:bg-dark-800 rounded-xl p-6 border border-gray-200 dark:border-dark-700">
                        <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-4">Color Preview</h2>
                        <div class="flex flex-wrap gap-4">
                            <button class="px-4 py-2 bg-accent text-white rounded-lg hover:bg-accent-hover transition">
                                Primary Button
                            </button>
                            <button class="px-4 py-2 bg-success text-white rounded-lg transition">
                                Success
                            </button>
                            <button class="px-4 py-2 bg-warning text-white rounded-lg transition">
                                Warning
                            </button>
                            <button class="px-4 py-2 bg-error text-white rounded-lg transition">
                                Error
                            </button>
                            <div class="px-4 py-2 bg-dark-800 dark:bg-dark-700 text-white rounded-lg">
                                Dark Card
                            </div>
                        </div>
                    </div>

                    <!-- Tokens by section -->
                    <div id="tokens-container" class="space-y-6"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50"></div>

    <script>
        let originalTokens = {};
        let pendingChanges = {};
        let currentBranding = {};
        let selectedIcon = 'lightning';

        // Available icons for the picker
        const availableIcons = {
            lightning: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>',
            briefcase: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>',
            bell: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>',
            chat: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>',
            robot: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>',
            sparkles: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>',
            cube: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>',
            fire: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>',
            star: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>',

            code: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>',
            terminal: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>',
            users: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>',
            rocket: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>',
            chip: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>'
        };

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg transform transition-all duration-300 z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-gray-800 text-white'
            }`;
            toast.classList.remove('translate-y-20', 'opacity-0');

            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        function applyLivePreview(varName, value) {
            // Update CSS variable in real-time
            document.documentElement.style.setProperty(varName, value);
        }

        function normalizeColorValue(value) {
            // If it looks like a hex color without #, add it
            const trimmed = value.trim();
            if (/^[0-9A-Fa-f]{3}$|^[0-9A-Fa-f]{6}$/.test(trimmed)) {
                return '#' + trimmed;
            }
            return trimmed;
        }

        function handleInputChange(varName, value, isColorInput = false) {
            // Normalize hex colors (add # if missing)
            if (isColorInput) {
                value = normalizeColorValue(value);
                // Update the text input with normalized value
                const input = document.querySelector(`[data-var="${varName}"]`);
                if (input && input.value !== value) {
                    input.value = value;
                }
                // Sync color picker if it's a valid hex
                if (value.match(/^#[0-9A-Fa-f]{6}$/)) {
                    const colorPicker = input?.parentElement?.querySelector('input[type="color"]');
                    if (colorPicker) {
                        colorPicker.value = value;
                    }
                }
            }

            pendingChanges[varName] = value;
            applyLivePreview(varName, value);

            // Mark as changed
            const input = document.querySelector(`[data-var="${varName}"]`);
            if (input) {
                const isChanged = originalTokens[varName] !== value;
                input.classList.toggle('ring-2', isChanged);
                input.classList.toggle('ring-accent', isChanged);
            }
        }

        function createColorInput(variable) {
            const isHsl = variable.value.includes('hsl');
            const isRgb = variable.value.includes('rgb');
            const isHex = variable.value.startsWith('#');

            let hexValue = variable.value;
            // Convert HSL to approximate display (just show the input)

            return `
                <div class="flex items-center gap-3">
                    <input type="color"
                        value="${isHex ? variable.value : '#8b5cf6'}"
                        class="w-10 h-10 rounded-lg cursor-pointer border-0 p-0"
                        onchange="handleColorPick('${variable.name}', this.value)"
                        title="Pick color">
                    <input type="text"
                        data-var="${variable.name}"
                        value="${variable.value}"
                        class="flex-1 px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                        onchange="handleInputChange('${variable.name}', this.value, true)"
                        onblur="handleInputChange('${variable.name}', this.value, true)"
                        placeholder="#1BA8EB or 1BA8EB">
                </div>
            `;
        }

        function handleColorPick(varName, hexValue) {
            const textInput = document.querySelector(`[data-var="${varName}"]`);
            if (textInput) {
                textInput.value = hexValue;
            }
            handleInputChange(varName, hexValue, true);
        }

        function createSizeInput(variable) {
            return `
                <input type="text"
                    data-var="${variable.name}"
                    value="${variable.value}"
                    class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                    onchange="handleInputChange('${variable.name}', this.value)"
                    placeholder="e.g., 0.5rem, 8px">
            `;
        }

        function createTextInput(variable) {
            return `
                <input type="text"
                    data-var="${variable.name}"
                    value="${variable.value}"
                    class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-dark-700 text-gray-900 dark:text-white text-sm font-mono border-0 focus:ring-2 focus:ring-accent outline-none"
                    onchange="handleInputChange('${variable.name}', this.value)">
            `;
        }

        function renderTokens(data) {
            const container = document.getElementById('tokens-container');
            container.innerHTML = '';

            data.sections.forEach(section => {
                // Skip empty sections
                if (section.variables.length === 0) return;

                const sectionHtml = `
                    <div class="bg-white dark:bg-dark-800 rounded-xl border border-gray-200 dark:border-dark-700 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-100 dark:border-dark-700 bg-gray-50 dark:bg-dark-850">
                            <h3 class="text-sm font-semibold text-gray-900 dark:text-white">${section.name}</h3>
                        </div>
                        <div class="divide-y divide-gray-100 dark:divide-dark-700">
                            ${section.variables.map(v => {
                                // Store original value
                                originalTokens[v.name] = v.value;

                                let inputHtml;
                                if (v.type === 'color') {
                                    inputHtml = createColorInput(v);
                                } else if (v.type === 'size') {
                                    inputHtml = createSizeInput(v);
                                } else {
                                    inputHtml = createTextInput(v);
                                }

                                return `
                                    <div class="px-6 py-4 flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
                                        <div class="sm:w-1/3">
                                            <code class="text-sm text-accent font-mono">${v.name}</code>
                                            ${v.comment ? `<p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">${v.comment}</p>` : ''}
                                        </div>
                                        <div class="sm:w-2/3">
                                            ${inputHtml}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;

                container.innerHTML += sectionHtml;
            });
        }

        // ==================== Branding Functions ====================

        function renderIconPicker() {
            const container = document.getElementById('icon-picker');
            container.innerHTML = Object.entries(availableIcons).map(([name, path]) => `
                <button type="button" onclick="selectIcon('${name}')"
                    class="icon-btn p-2 rounded-lg border-2 transition-all ${selectedIcon === name ? 'border-accent bg-accent/10' : 'border-gray-200 dark:border-dark-600 hover:border-accent/50'}"
                    title="${name}">
                    <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${path}
                    </svg>
                </button>
            `).join('');
        }

        function selectIcon(iconName) {
            selectedIcon = iconName;
            document.getElementById('custom-icon-url').value = '';  // Clear custom URL
            renderIconPicker();
            updateBrandingPreview();
        }

        function updateBrandingPreview() {
            const customUrl = document.getElementById('custom-icon-url').value.trim();
            const appName = document.getElementById('app-name').value;
            const tagline = document.getElementById('tagline').value;
            const gradientFrom = normalizeColorValue(document.getElementById('gradient-from').value);
            const gradientTo = normalizeColorValue(document.getElementById('gradient-to').value);

            // Update preview text
            document.getElementById('preview-app-name').textContent = appName;
            document.getElementById('preview-tagline').textContent = tagline;

            // Update preview logo
            const logoPreview = document.getElementById('logo-preview');
            logoPreview.style.background = `linear-gradient(to bottom right, ${gradientFrom}, ${gradientTo})`;

            if (customUrl) {
                logoPreview.innerHTML = `<img src="${customUrl}" class="w-7 h-7 object-contain" onerror="this.style.display='none'">`;
            } else if (availableIcons[selectedIcon]) {
                logoPreview.innerHTML = `
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${availableIcons[selectedIcon]}
                    </svg>
                `;
            }

            // Sync color pickers
            if (gradientFrom.match(/^#[0-9A-Fa-f]{6}$/)) {
                document.getElementById('gradient-from-picker').value = gradientFrom;
            }
            if (gradientTo.match(/^#[0-9A-Fa-f]{6}$/)) {
                document.getElementById('gradient-to-picker').value = gradientTo;
            }
        }

        async function loadBranding() {
            try {
                const response = await fetch('/api/design/branding');
                const data = await response.json();

                if (data.success && data.branding) {
                    currentBranding = data.branding;
                    selectedIcon = data.branding.icon || 'lightning';

                    document.getElementById('custom-icon-url').value = data.branding.customIconUrl || '';
                    document.getElementById('app-name').value = data.branding.appName || 'Job Notification';
                    document.getElementById('tagline').value = data.branding.tagline || 'Bot Dashboard';
                    document.getElementById('gradient-from').value = data.branding.gradientFrom || '#8b5cf6';
                    document.getElementById('gradient-to').value = data.branding.gradientTo || '#9333ea';

                    renderIconPicker();
                    updateBrandingPreview();
                }
            } catch (error) {
                console.error('Error loading branding:', error);
            }
        }

        async function saveBranding() {
            const branding = {
                icon: selectedIcon,
                customIconUrl: document.getElementById('custom-icon-url').value.trim(),
                appName: document.getElementById('app-name').value,
                tagline: document.getElementById('tagline').value,
                gradientFrom: normalizeColorValue(document.getElementById('gradient-from').value),
                gradientTo: normalizeColorValue(document.getElementById('gradient-to').value)
            };

            try {
                const response = await fetch('/api/design/branding', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(branding)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error);
                }

                currentBranding = branding;
                return true;
            } catch (error) {
                console.error('Error saving branding:', error);
                throw error;
            }
        }

        // ==================== Load Functions ====================

        async function loadTokens() {
            try {
                const [tokensRes, brandingRes] = await Promise.all([
                    fetch('/api/design/tokens'),
                    fetch('/api/design/branding')
                ]);

                const tokensData = await tokensRes.json();

                if (!tokensData.success) {
                    throw new Error(tokensData.error);
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

                renderTokens(tokensData);
                await loadBranding();
            } catch (error) {
                console.error('Error loading tokens:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center text-red-500">
                        <p>Failed to load design tokens</p>
                        <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        async function saveAllChanges() {
            const hasTokenChanges = Object.keys(pendingChanges).length > 0;
            const hasBrandingChanges = checkBrandingChanges();

            if (!hasTokenChanges && !hasBrandingChanges) {
                showToast('No changes to save', 'info');
                return;
            }

            const status = document.getElementById('save-status');
            status.classList.remove('hidden');
            status.textContent = 'Saving...';

            try {
                let savedCount = 0;

                // Save tokens if changed
                if (hasTokenChanges) {
                    const response = await fetch('/api/design/tokens', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tokens: pendingChanges })
                    });

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error);
                    }

                    // Update original tokens with saved values
                    Object.assign(originalTokens, pendingChanges);
                    pendingChanges = {};
                    savedCount += data.updated;

                    // Remove change indicators
                    document.querySelectorAll('[data-var]').forEach(input => {
                        input.classList.remove('ring-2', 'ring-accent');
                    });
                }

                // Save branding if changed
                if (hasBrandingChanges) {
                    await saveBranding();
                    savedCount++;
                }

                status.textContent = 'Saved!';
                setTimeout(() => status.classList.add('hidden'), 2000);

                const message = hasTokenChanges && hasBrandingChanges
                    ? `Saved ${savedCount} tokens + branding`
                    : hasBrandingChanges
                        ? 'Saved branding settings'
                        : `Saved ${savedCount} design tokens`;
                showToast(message);
            } catch (error) {
                console.error('Error saving:', error);
                status.classList.add('hidden');
                showToast(`Failed to save: ${error.message}`, 'error');
            }
        }

        function checkBrandingChanges() {
            // If branding hasn't loaded yet or is empty, always allow save
            if (!currentBranding || !currentBranding.icon) return true;

            const current = {
                icon: selectedIcon,
                customIconUrl: document.getElementById('custom-icon-url').value.trim(),
                appName: document.getElementById('app-name').value,
                tagline: document.getElementById('tagline').value,
                gradientFrom: normalizeColorValue(document.getElementById('gradient-from').value),
                gradientTo: normalizeColorValue(document.getElementById('gradient-to').value)
            };

            // Compare each field
            const hasChanges = current.icon !== currentBranding.icon ||
                   current.customIconUrl !== (currentBranding.customIconUrl || '') ||
                   current.appName !== currentBranding.appName ||
                   current.tagline !== currentBranding.tagline ||
                   current.gradientFrom !== currentBranding.gradientFrom ||
                   current.gradientTo !== currentBranding.gradientTo;

            console.log('Branding changes check:', { current, saved: currentBranding, hasChanges });
            return hasChanges;
        }

        async function resetToDefaults() {
            if (!confirm('Reset all design tokens to default values? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/design/reset', { method: 'POST' });
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                showToast('Reset to defaults. Reloading...');
                setTimeout(() => location.reload(), 1000);
            } catch (error) {
                console.error('Error resetting:', error);
                showToast(`Failed to reset: ${error.message}`, 'error');
            }
        }

        // Keyboard shortcut: Ctrl+S to save
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveAllChanges();
            }
        });

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadTokens);
    </script>
</body>
</html>
