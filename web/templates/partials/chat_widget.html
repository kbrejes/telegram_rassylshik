<!-- Supervisor AI Chat Widget - no-animation to prevent flicker on page navigation -->
<div id="supervisor-chat-widget" style="animation: none !important;">
    <!-- Chat bubble button -->
    <button id="chat-bubble" onclick="toggleChat()" title="AI Supervisor">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat window - inline style ensures hidden on load before CSS -->
    <div id="chat-window" class="chat-hidden" style="opacity: 0; pointer-events: none;">
        <div class="chat-header">
            <span class="chat-title">AI Supervisor</span>
            <div class="chat-controls">
                <button onclick="toggleProviderPanel()" title="Change AI provider" id="provider-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <button onclick="clearChatHistory()" title="Clear history">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button onclick="toggleChat()" title="Close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Provider selector panel -->
        <div id="provider-panel" class="provider-panel hidden">
            <div class="provider-panel-header">
                <span>Select AI Provider</span>
                <button onclick="toggleProviderPanel()" class="close-panel">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="provider-list" class="provider-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Current provider indicator -->
        <div id="provider-indicator" class="provider-indicator">
            <span id="current-provider-name">Loading...</span>
        </div>

        <div id="chat-messages">
            <div class="chat-empty-state">
                <div class="empty-chat-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <p class="empty-chat-title">No messages yet</p>
                <p class="empty-chat-subtitle">Ask me about conversations, prompts, or stats</p>
            </div>
        </div>

        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Ask about conversations, prompts, or stats..." rows="1" onkeydown="handleChatKeydown(event)"></textarea>
            <button id="chat-send" onclick="sendChatMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>

<style>
#supervisor-chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

#chat-bubble {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}

#chat-bubble:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

#chat-window {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 380px;
    height: 520px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 40px rgba(0,0,0,0.16);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: opacity 0.2s, transform 0.2s;
}

#chat-window.chat-hidden {
    opacity: 0;
    transform: translateY(10px) scale(0.95);
    pointer-events: none;
}

.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-title {
    font-weight: 600;
    font-size: 15px;
}

.chat-controls {
    display: flex;
    gap: 8px;
}

.chat-controls button {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 6px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    transition: background 0.2s;
}

.chat-controls button:hover {
    background: rgba(255,255,255,0.3);
}

/* Provider panel */
.provider-panel {
    background: #f8f9fa;
    border-bottom: 1px solid #e0e0e0;
    padding: 12px;
    max-height: 250px;
    overflow-y: auto;
}

.provider-panel.hidden {
    display: none;
}

.provider-panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 13px;
    color: #333;
}

.close-panel {
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    color: #666;
}

.provider-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.provider-item {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 10px 12px;
    cursor: pointer;
    transition: all 0.2s;
}

.provider-item:hover {
    border-color: #667eea;
    background: #f5f7ff;
}

.provider-item.selected {
    border-color: #667eea;
    background: #f0f3ff;
}

.provider-item.unavailable {
    opacity: 0.5;
    cursor: not-allowed;
}

.provider-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
}

.provider-name {
    font-weight: 600;
    font-size: 13px;
    color: #333;
}

.provider-status {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
}

.provider-status.available {
    background: #e8f5e9;
    color: #2e7d32;
}

.provider-status.unavailable {
    background: #ffebee;
    color: #c62828;
}

.model-select {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 12px;
    background: white;
}

.model-select:disabled {
    background: #f5f5f5;
}

/* Provider indicator */
.provider-indicator {
    background: #f0f3ff;
    padding: 6px 12px;
    font-size: 11px;
    color: #667eea;
    border-bottom: 1px solid #e8ebf5;
    display: flex;
    align-items: center;
    gap: 6px;
}

.provider-indicator::before {
    content: '';
    width: 6px;
    height: 6px;
    background: #667eea;
    border-radius: 50%;
}

#chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Empty chat state */
.chat-empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 40px 20px;
}

.empty-chat-icon {
    margin-bottom: 16px;
    opacity: 0.6;
}

.empty-chat-title {
    margin: 0 0 8px 0;
    font-size: 15px;
    font-weight: 600;
    color: #666;
}

.empty-chat-subtitle {
    margin: 0;
    font-size: 13px;
    color: #999;
}

.chat-message {
    max-width: 85%;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 13px;
    line-height: 1.5;
    word-wrap: break-word;
}

.chat-message.user {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

.chat-message.assistant {
    background: #f1f3f4;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

.chat-message.assistant pre {
    background: #e8eaed;
    padding: 8px;
    border-radius: 4px;
    overflow-x: auto;
    font-size: 11px;
    margin: 8px 0;
}

.chat-message.assistant code {
    background: #e8eaed;
    padding: 2px 4px;
    border-radius: 3px;
    font-size: 12px;
}

.chat-message .tool-badge {
    display: inline-block;
    background: #e3f2fd;
    color: #1976d2;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-top: 6px;
}

.chat-typing {
    display: flex;
    gap: 4px;
    padding: 12px;
    align-self: flex-start;
}

.chat-typing span {
    width: 8px;
    height: 8px;
    background: #ccc;
    border-radius: 50%;
    animation: typing 1s infinite;
}

.chat-typing span:nth-child(2) { animation-delay: 0.2s; }
.chat-typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
    0%, 100% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
}

.chat-input-area {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid #eee;
    background: #fafafa;
}

#chat-input {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 13px;
    resize: none;
    max-height: 100px;
    font-family: inherit;
}

#chat-input:focus {
    outline: none;
    border-color: #667eea;
}

#chat-send {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    transition: opacity 0.2s;
}

#chat-send:hover {
    opacity: 0.9;
}

#chat-send:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>

<script>
let chatOpen = false;
let providersData = null;
let currentProvider = null;
let currentModel = null;

function toggleChat() {
    chatOpen = !chatOpen;
    const chatWindow = document.getElementById('chat-window');

    if (chatOpen) {
        chatWindow.style.opacity = '';
        chatWindow.style.pointerEvents = '';
        chatWindow.classList.remove('chat-hidden');
        loadProviders();
        loadChatHistory();
        document.getElementById('chat-input').focus();
    } else {
        chatWindow.classList.add('chat-hidden');
        // Hide provider panel when closing
        document.getElementById('provider-panel').classList.add('hidden');
    }
}

function toggleProviderPanel() {
    const panel = document.getElementById('provider-panel');
    panel.classList.toggle('hidden');
}

async function loadProviders() {
    try {
        const response = await fetch('/api/supervisor/providers');
        const data = await response.json();

        if (data.success) {
            providersData = data.providers;
            currentProvider = data.current.provider;
            currentModel = data.current.model;
            renderProviders();
            updateProviderIndicator();
        }
    } catch (error) {
        console.error('Error loading providers:', error);
    }
}

function renderProviders() {
    const container = document.getElementById('provider-list');
    container.innerHTML = '';

    providersData.forEach(provider => {
        const isSelected = provider.id === currentProvider;
        const selectedModel = isSelected && currentModel ? currentModel : provider.default_model;

        const div = document.createElement('div');
        div.className = `provider-item ${isSelected ? 'selected' : ''} ${!provider.available ? 'unavailable' : ''}`;
        div.onclick = provider.available ? () => selectProvider(provider.id) : null;

        div.innerHTML = `
            <div class="provider-item-header">
                <span class="provider-name">${provider.name}</span>
                <span class="provider-status ${provider.available ? 'available' : 'unavailable'}">
                    ${provider.available ? 'Ready' : provider.status}
                </span>
            </div>
            <select class="model-select"
                    ${!provider.available ? 'disabled' : ''}
                    onchange="selectModel('${provider.id}', this.value); event.stopPropagation();"
                    onclick="event.stopPropagation();">
                ${provider.models.map(m => `
                    <option value="${m.id}" ${m.id === selectedModel ? 'selected' : ''}>
                        ${m.name}
                    </option>
                `).join('')}
            </select>
        `;

        container.appendChild(div);
    });
}

async function selectProvider(providerId) {
    const provider = providersData.find(p => p.id === providerId);
    if (!provider || !provider.available) return;

    currentProvider = providerId;
    currentModel = provider.default_model;

    try {
        await fetch('/api/supervisor/providers', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ provider: providerId, model: currentModel })
        });

        renderProviders();
        updateProviderIndicator();
        toggleProviderPanel();
    } catch (error) {
        console.error('Error setting provider:', error);
    }
}

async function selectModel(providerId, modelId) {
    if (providerId !== currentProvider) {
        currentProvider = providerId;
    }
    currentModel = modelId;

    try {
        await fetch('/api/supervisor/providers', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ provider: providerId, model: modelId })
        });

        renderProviders();
        updateProviderIndicator();
    } catch (error) {
        console.error('Error setting model:', error);
    }
}

function updateProviderIndicator() {
    const indicator = document.getElementById('current-provider-name');
    const provider = providersData?.find(p => p.id === currentProvider);
    const model = provider?.models.find(m => m.id === currentModel);

    if (provider && model) {
        indicator.textContent = `${provider.name} - ${model.name}`;
    } else if (provider) {
        indicator.textContent = provider.name;
    } else {
        indicator.textContent = 'Select a provider';
    }
}

async function loadChatHistory() {
    try {
        const response = await fetch('/api/supervisor/history');
        const data = await response.json();

        if (data.success && data.history.length > 0) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';

            data.history.forEach(msg => {
                addMessageToUI(msg.role, msg.content, msg.tool_calls);
            });

            scrollToBottom();
        }
    } catch (error) {
        console.error('Error loading chat history:', error);
    }
}

function addMessageToUI(role, content, toolCalls) {
    const container = document.getElementById('chat-messages');

    // Remove empty state if exists
    const emptyState = container.querySelector('.chat-empty-state');
    if (emptyState) emptyState.remove();

    const msgDiv = document.createElement('div');
    msgDiv.className = `chat-message ${role}`;

    // Format content (basic markdown)
    let html = escapeHtml(content)
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');

    msgDiv.innerHTML = html;

    // Add tool badges
    if (toolCalls && toolCalls.length > 0) {
        const toolsDiv = document.createElement('div');
        toolCalls.forEach(t => {
            const badge = document.createElement('span');
            badge.className = 'tool-badge';
            badge.textContent = t.name;
            toolsDiv.appendChild(badge);
        });
        msgDiv.appendChild(toolsDiv);
    }

    container.appendChild(msgDiv);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function scrollToBottom() {
    const container = document.getElementById('chat-messages');
    container.scrollTop = container.scrollHeight;
}

function showTypingIndicator() {
    const container = document.getElementById('chat-messages');
    const typing = document.createElement('div');
    typing.className = 'chat-typing';
    typing.id = 'typing-indicator';
    typing.innerHTML = '<span></span><span></span><span></span>';
    container.appendChild(typing);
    scrollToBottom();
}

function hideTypingIndicator() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
}

async function sendChatMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();

    if (!message) return;

    // Disable input
    input.value = '';
    input.disabled = true;
    document.getElementById('chat-send').disabled = true;

    // Add user message to UI
    addMessageToUI('user', message);
    scrollToBottom();

    // Show typing
    showTypingIndicator();

    try {
        const response = await fetch('/api/supervisor/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        hideTypingIndicator();

        if (data.success) {
            addMessageToUI('assistant', data.response, data.tool_calls);
        } else {
            addMessageToUI('assistant', 'Error: ' + (data.error || 'Unknown error'));
        }
    } catch (error) {
        hideTypingIndicator();
        addMessageToUI('assistant', 'Error: ' + error.message);
    }

    // Re-enable input
    input.disabled = false;
    document.getElementById('chat-send').disabled = false;
    input.focus();
    scrollToBottom();
}

function handleChatKeydown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendChatMessage();
    }
}

async function clearChatHistory() {
    if (!confirm('Clear chat history?')) return;

    try {
        await fetch('/api/supervisor/history', { method: 'DELETE' });

        const container = document.getElementById('chat-messages');
        container.innerHTML = `
            <div class="chat-empty-state">
                <div class="empty-chat-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <p class="empty-chat-title">No messages yet</p>
                <p class="empty-chat-subtitle">Ask me about conversations, prompts, or stats</p>
            </div>
        `;
    } catch (error) {
        console.error('Error clearing history:', error);
    }
}
</script>
