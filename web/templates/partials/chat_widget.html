<!-- Supervisor AI Chat Widget -->
<div id="supervisor-chat-widget">
    <!-- Chat bubble button -->
    <button id="chat-bubble" onclick="toggleChat()" title="AI Supervisor">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat window -->
    <div id="chat-window" class="chat-hidden">
        <div class="chat-header">
            <span class="chat-title">AI Supervisor</span>
            <div class="chat-controls">
                <button onclick="clearChatHistory()" title="Clear history">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button onclick="toggleChat()" title="Close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div id="chat-messages">
            <div class="chat-welcome">
                <p>I'm your AI supervisor. I can help you:</p>
                <ul>
                    <li>Analyze conversation performance</li>
                    <li>Review and edit prompts</li>
                    <li>Check vacancy filtering</li>
                    <li>Suggest improvements</li>
                </ul>
            </div>
        </div>

        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Ask about conversations, prompts, or stats..." rows="1" onkeydown="handleChatKeydown(event)"></textarea>
            <button id="chat-send" onclick="sendChatMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>

<style>
#supervisor-chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

#chat-bubble {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}

#chat-bubble:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

#chat-window {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 380px;
    height: 520px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 40px rgba(0,0,0,0.16);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: opacity 0.2s, transform 0.2s;
}

#chat-window.chat-hidden {
    opacity: 0;
    transform: translateY(10px) scale(0.95);
    pointer-events: none;
}

.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-title {
    font-weight: 600;
    font-size: 15px;
}

.chat-controls {
    display: flex;
    gap: 8px;
}

.chat-controls button {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 6px;
    width: 28px;
    height: 28px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    transition: background 0.2s;
}

.chat-controls button:hover {
    background: rgba(255,255,255,0.3);
}

#chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.chat-welcome {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 14px;
    font-size: 13px;
    color: #555;
}

.chat-welcome p {
    margin: 0 0 8px 0;
    font-weight: 500;
}

.chat-welcome ul {
    margin: 0;
    padding-left: 18px;
}

.chat-welcome li {
    margin: 4px 0;
}

.chat-message {
    max-width: 85%;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 13px;
    line-height: 1.5;
    word-wrap: break-word;
}

.chat-message.user {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

.chat-message.assistant {
    background: #f1f3f4;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

.chat-message.assistant pre {
    background: #e8eaed;
    padding: 8px;
    border-radius: 4px;
    overflow-x: auto;
    font-size: 11px;
    margin: 8px 0;
}

.chat-message.assistant code {
    background: #e8eaed;
    padding: 2px 4px;
    border-radius: 3px;
    font-size: 12px;
}

.chat-message .tool-badge {
    display: inline-block;
    background: #e3f2fd;
    color: #1976d2;
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    margin-top: 6px;
}

.chat-typing {
    display: flex;
    gap: 4px;
    padding: 12px;
    align-self: flex-start;
}

.chat-typing span {
    width: 8px;
    height: 8px;
    background: #ccc;
    border-radius: 50%;
    animation: typing 1s infinite;
}

.chat-typing span:nth-child(2) { animation-delay: 0.2s; }
.chat-typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
    0%, 100% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
}

.chat-input-area {
    display: flex;
    gap: 8px;
    padding: 12px;
    border-top: 1px solid #eee;
    background: #fafafa;
}

#chat-input {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 13px;
    resize: none;
    max-height: 100px;
    font-family: inherit;
}

#chat-input:focus {
    outline: none;
    border-color: #667eea;
}

#chat-send {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    transition: opacity 0.2s;
}

#chat-send:hover {
    opacity: 0.9;
}

#chat-send:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>

<script>
let chatOpen = false;

function toggleChat() {
    chatOpen = !chatOpen;
    const window = document.getElementById('chat-window');

    if (chatOpen) {
        window.classList.remove('chat-hidden');
        loadChatHistory();
        document.getElementById('chat-input').focus();
    } else {
        window.classList.add('chat-hidden');
    }
}

async function loadChatHistory() {
    try {
        const response = await fetch('/api/supervisor/history');
        const data = await response.json();

        if (data.success && data.history.length > 0) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';

            data.history.forEach(msg => {
                addMessageToUI(msg.role, msg.content, msg.tool_calls);
            });

            scrollToBottom();
        }
    } catch (error) {
        console.error('Error loading chat history:', error);
    }
}

function addMessageToUI(role, content, toolCalls) {
    const container = document.getElementById('chat-messages');

    // Remove welcome message if exists
    const welcome = container.querySelector('.chat-welcome');
    if (welcome) welcome.remove();

    const msgDiv = document.createElement('div');
    msgDiv.className = `chat-message ${role}`;

    // Format content (basic markdown)
    let html = escapeHtml(content)
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');

    msgDiv.innerHTML = html;

    // Add tool badges
    if (toolCalls && toolCalls.length > 0) {
        const toolsDiv = document.createElement('div');
        toolCalls.forEach(t => {
            const badge = document.createElement('span');
            badge.className = 'tool-badge';
            badge.textContent = t.name;
            toolsDiv.appendChild(badge);
        });
        msgDiv.appendChild(toolsDiv);
    }

    container.appendChild(msgDiv);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function scrollToBottom() {
    const container = document.getElementById('chat-messages');
    container.scrollTop = container.scrollHeight;
}

function showTypingIndicator() {
    const container = document.getElementById('chat-messages');
    const typing = document.createElement('div');
    typing.className = 'chat-typing';
    typing.id = 'typing-indicator';
    typing.innerHTML = '<span></span><span></span><span></span>';
    container.appendChild(typing);
    scrollToBottom();
}

function hideTypingIndicator() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
}

async function sendChatMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();

    if (!message) return;

    // Disable input
    input.value = '';
    input.disabled = true;
    document.getElementById('chat-send').disabled = true;

    // Add user message to UI
    addMessageToUI('user', message);
    scrollToBottom();

    // Show typing
    showTypingIndicator();

    try {
        const response = await fetch('/api/supervisor/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        hideTypingIndicator();

        if (data.success) {
            addMessageToUI('assistant', data.response, data.tool_calls);
        } else {
            addMessageToUI('assistant', 'Error: ' + (data.error || 'Unknown error'));
        }
    } catch (error) {
        hideTypingIndicator();
        addMessageToUI('assistant', 'Error: ' + error.message);
    }

    // Re-enable input
    input.disabled = false;
    document.getElementById('chat-send').disabled = false;
    input.focus();
    scrollToBottom();
}

function handleChatKeydown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendChatMessage();
    }
}

async function clearChatHistory() {
    if (!confirm('Clear chat history?')) return;

    try {
        await fetch('/api/supervisor/history', { method: 'DELETE' });

        const container = document.getElementById('chat-messages');
        container.innerHTML = `
            <div class="chat-welcome">
                <p>I'm your AI supervisor. I can help you:</p>
                <ul>
                    <li>Analyze conversation performance</li>
                    <li>Review and edit prompts</li>
                    <li>Check vacancy filtering</li>
                    <li>Suggest improvements</li>
                </ul>
            </div>
        `;
    } catch (error) {
        console.error('Error clearing history:', error);
    }
}
</script>
