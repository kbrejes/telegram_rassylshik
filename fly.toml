# fly.toml app configuration file for telegram-rassylshik
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'telegram-rassylshik'
primary_region = 'sin'

[build]

[env]
  DATABASE_PATH = "/app/data/jobs.db"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "bot_data"
  destination = "/app/data"

# Health check for the web interface
[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/stats"
